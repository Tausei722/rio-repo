build:
  docker:
    web: Dockerfile
setup:
  addons:
  - plan: heroku-postgresql
    as: rio_database
  config:
    DATABASE_URL: ${DB_URL}
    SECRET_KEY: ${SECRET_KEY}
    APP_DATABASE_HOST: ${DB_HOST}
    APP_DATABASE_PASSWORD: ${DB_PASSWORD}
    APP_DATABASE_USERNAME: ${DB_USER}
run:
  web: bash -c "python mysite/manage.py makemigrations; python mysite/manage.py migrate; python mysite/manage.py createsuperuser --noinput --username $USERNAME --email $EMAIL --password $PASSWORD; python mysite/manage.py collectstatic --noinput; python mysite/manage.py runserver 0.0.0.0:$PORT;"